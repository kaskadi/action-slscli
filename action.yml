name: 'action-slscli'
description: 'a GitHub Action that allows you to use the serverless CLI inside of GitHub Actions'
inputs:
  command:
    description: 'Command we pass to our serverless CLI'
    required: true
    default: '--version'
  working_directory:
    description: 'Directory in which we should run the CLI'
    required: false
  should_throw:
    description: 'Define whether the action should throw an error on error'
    required: false
    default: false
runs:
  using: 'node12'
  pre: 'src/pre.js'
  main: 'src/main.js'
